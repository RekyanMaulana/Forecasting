{% extends 'base.html' %} 
{% block content %}
<div class="container">
  <form action="/prediksi" method="post">
    <div class="mt-xl-5">
      <label for="formGroupExampleInput" class="form-label" style="color: white;"> Masukkan Tahun : </label>
      <input
        type="text"
        name="tahun"
        class="form-control w-50"
        id="formGroupExampleInput"
        placeholder="Masukkan tahun yang akan di prediksi"
      />
      <button type="submit" class="btn mt-3" style="background-color: gray;">Predict</button>
      <p style="font-size: 1.2em; margin-top: 10px; color: aliceblue;">{{ prediction_text }}</p>
    </div>
  </form>
</div>

{%endblock%}
